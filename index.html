<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background: #4A90E2;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .pdf-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a.button {
            background: #4A90E2;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        a.button:hover {
            background: #357ABD;
        }
    </style>
</head>

<body>
    <h1>My Practical PDFs</h1>

    <!-- Add your PDFs here -->
    <div class="pdf-card">
        <h3>PDF 1: Example Notes</h3>
        <a class="button" href="practicals nb.nb" target="_blank">Open PDF</a>
    </div>

    <div class="pdf-card">
        <h3>PDF 2: Another File</h3>
        <a class="button" href="practicals pdf.pdf" target="_blank">Open PDF</a>
    </div>

</body>
</html>
